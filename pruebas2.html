<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body class="cuerpo2">
    <div id="preloader" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>


    <div id="contenedor"></div>

    <!-- Mensaje "Hola" que se mostrará después de 15 segundos -->
    <div id="mensaje" class="oculto">
        <h1>El precio a pagar es:</h1>
        <video id="miElementou" width="640" height="360" controls autoplay muted>
            <source src="Climate Change - A Short Film [4K].mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // Lee el parámetro 'suma' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sumaTotal = urlParams.get('suma');
        
        setTimeout(() => {
            const sumaTotalElement = document.createElement('p');
            sumaTotalElement.textContent = `Suma Total: ${sumaTotal || 0}`;
            document.body.appendChild(sumaTotalElement);
            document.getElementById('miElementou').classList.remove('oculto'); // Muestra el contenido
        }, 6000); // 6 segundos (6000 milisegundos)

        
    </script>

</body>
</html>
